<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Custom Css File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="bg-images">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="info">
                <h1 class="title">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
                <div class="plan">
                    <img src="images/icon-music.svg" alt="" class="music">
                    <p class="text">
                        <strong class="title">Annual Plan</strong>
                        <span class="price">$59.99/year</span>
                    </p>
                    <a href="#" class="change">Change</a>
                </div>
                    <a href="#" class="payment">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
